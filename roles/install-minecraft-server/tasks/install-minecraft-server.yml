- name: Install Java JRE
  apt:
    name: openjdk-17-jre-headless
    state: latest

- name: Check if rclone is already installed
  stat:
    path: /bin/rclone
  register: rclone_installed

- name: Download rclone
  get_url:
    url: https://downloads.rclone.org/rclone-current-linux-arm64.deb
    dest: /tmp/rclone-current-linux-arm64.deb
    mode: 0700
  when: not rclone_installed.stat.exists

- name: Install rclone
  apt:
    deb: /tmp/rclone-current-linux-arm64.deb
  when: not rclone_installed.stat.exists

- name: Create Minecraft user account
  user:
    name: minecraft
    shell: /bin/bash
    home: /opt/minecraft

- name: Add Zabbix account to Minecraft group
  user:
    name: zabbix
    groups:
      - minecraft

- name: Create Minecraft server data directory
  file:
    path: /opt/minecraft
    state: directory
    recurse: yes
    owner: minecraft
    group: minecraft
    mode: 0750

- name: Create Minecraft server backups directory
  file:
    path: /opt/minecraft-backups
    state: directory
    recurse: yes
    owner: minecraft
    group: minecraft
    mode: 0750

- name: Create Minecraft server plugins directory
  file:
    path: /opt/minecraft/plugins
    state: directory
    recurse: yes
    owner: minecraft
    group: minecraft
    mode: 0750

- name: Check if Purpur is already installed
  stat:
    path: /opt/minecraft/purpur-server.jar
  register: purpur_installed

- name: Download Purpur
  get_url:
    url: https://api.purpurmc.org/v2/purpur/1.19.3/latest/download
    dest: /opt/minecraft/purpur-server.jar
    mode: 0700
  when: not purpur_installed.stat.exists

- name: Create rclone config directory
  file:
    path: /opt/minecraft/.config/rclone
    state: directory
    recurse: yes
    owner: minecraft
    mode: 0700

- name: Copy rclone config
  copy:
    src: rclone.conf
    dest: /opt/minecraft/.config/rclone/rclone.conf
    owner: minecraft
    mode: 0600

- name: Copy server.properties
  template:
    src: server.properties.j2
    dest: /opt/minecraft/server.properties
    owner: minecraft
    mode: 0600

- name: Copy backup-server.sh
  template:
    src: backup-server.sh.j2
    dest: /opt/minecraft/backup-server.sh
    owner: minecraft
    mode: 0700

- name: Copy minecraft.service
  template:
    src: minecraft.service.j2
    dest: /etc/systemd/system/minecraft.service
    owner: root
    mode: 0644

- name: Copy EULA
  copy:
    src: eula.txt
    dest: /opt/minecraft/eula.txt
    owner: minecraft
    mode: 0600

- name: Copy mcrcon
  copy:
    src: mcrcon
    dest: /opt/minecraft/mcrcon
    owner: minecraft
    mode: 0700

- name: Copy run-server.sh
  copy:
    src: run-server.sh
    dest: /opt/minecraft/run-server.sh
    owner: minecraft
    mode: 0700

- name: Copy spigot.yml
  copy:
    src: spigot.yml
    dest: /opt/minecraft/spigot.yml
    owner: minecraft
    mode: 0600

- name: Copy paper.yml
  copy:
    src: paper.yml
    dest: /opt/minecraft/paper.yml
    owner: minecraft
    mode: 0600

- name: Copy Lithium
  copy:
    src: lithium-fabric-mc1.19.3-0.10.4.jar
    dest: /opt/minecraft/plugins/lithium-fabric-mc1.19.3-0.10.4.jar
    owner: minecraft
    mode: 0700

- name: Copy C2ME
  copy:
    src: c2me-fabric-mc1.19.3-0.2.0+alpha.10.0.jar
    dest: /opt/minecraft/plugins/c2me-fabric-mc1.19.3-0.2.0+alpha.10.0.jar
    owner: minecraft
    mode: 0700

- name: Start server and enable Minecraft service
  systemd:
    name: minecraft
    state: started
    enabled: yes

- name: Create daily cron backup job for 06:00
  cron:
    name: Minecraft server backup at 06:00 every day
    user: minecraft
    job: /opt/minecraft/backup-server.sh
    minute: "0"
    hour: "6"

- name: Create daily cron backup job for 18:00
  cron:
    name: Minecraft server backup at 18:00 every day
    user: minecraft
    job: /opt/minecraft/backup-server.sh
    minute: "0"
    hour: "18"

- name: Fix iptables so people can connect
  command: iptables -I INPUT -j ACCEPT

- name: Save iptables rules
  shell: iptables-save > /etc/iptables/rules.v4